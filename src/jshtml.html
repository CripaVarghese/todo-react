<div class="todo">

    <div class="card">
      <div class="task_details_page">

        <div class="incomplete_task_box">
          <div class="incomplete_task_list_container">
            <div class="incomplete_task_list">Incomplete Tasks</div>
          </div>
          <div class="addTaskIn_Incomplete"></div>
        </div>

        <div class="completed_task_box">
          <div class="completed_task_list_container">
            <div class="completed_task_list">Completed</div>
          </div>
          <div class="addTaskIn_Complete"></div>
        </div>

      </div>

      <div class="add_task_container">
        <div class="add_task">
          <input
            type="text"
            class="input_task_title"
            placeholder="What would you like to do today?"
          />
          <i class="add_icon fa fa-plus-square"></i>
        </div>
      </div>
  
      <div class="edit_task_details_page_container"></div>

      <div class="delete_alert_confirm_container">
        <div class="delete_alert_confirm">
          <div class="confirm_delete_message">
            <p>Are you sure you want to delete this task?</p>
            <p>This action is irreversible</p>
          </div>
          <div class="confirm_delete_buttons">
            <button id="confirm_cancel">Cancel</button>
            <button id="confirm_delete">Delete</button>
          </div>
        </div>
      </div>

    </div>

</div>
